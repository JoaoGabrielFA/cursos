<canvas 
    width="600"; 
    height="400";
></canvas>

<script>
    
    var tela = document.querySelector("canvas");
    var pincel = tela.getContext("2d");
    
    function retangulo(cor, x, y, xp, yp){
        pincel.fillStyle = cor;
        pincel.fillRect(x,y,xp,yp);
    }
    
    retangulo("darkgreen",0,0,350,300);
    retangulo("black",50,60,90,90);
    retangulo("black",210,60,90,90);
    retangulo("black",140,150,70,100);
    retangulo("balck",100,190,40,110);
    retangulo("black",210,190,40,110);
    
    console.log(tela);
    
</script>
