    <header>
        <div id="categoria"></div>
    </header>
    
    
    <main>
        <div>
            <img id="imagem" src="imagens/forca_0.png">
        </div>
        
        <div id="palavra_secreta">
            <button id="iniciar" onclick="iniciar()">INICIAR</button>
        </div>
        
        <div id="teclado">
            <div class="teclas">
                <button id="tecla_A" onclick="checarLetra('A')">A</button>

                <button id="tecla_G" onclick="checarLetra('G')">G</button>
                <button id="tecla_H" onclick="checarLetra('H')">H</button>
                <button id="tecla_I" onclick="checarLetra('I')">I</button>
            </div>
            
            <div class="teclas">
                <button id="tecla_J" onclick="checarLetra('J')">J</button>
                <button id="tecla_K" onclick="checarLetra('K')">K</button>
                <button id="tecla_L" onclick="checarLetra('L')">L</button>
                <button id="tecla_M" onclick="checarLetra('M')">M</button>
                <button id="tecla_N" onclick="checarLetra('N')">N</button>
                <button id="tecla_O" onclick="checarLetra('O')">O</button>
                <button id="tecla_P" onclick="checarLetra('P')">P</button>
                <button id="tecla_Q" onclick="checarLetra('Q')">Q</button>
                <button id="tecla_R" onclick="checarLetra('R')">R</button>
            </div>
            
            <div class="teclas">
                <button id="tecla_S" onclick="checarLetra('S')">S</button>
                <button id="tecla_T" onclick="checarLetra('T')">T</button>
                <button id="tecla_U" onclick="checarLetra('U')">U</button>
                <button id="tecla_V" onclick="checarLetra('V')">V</button>
                <button id="tecla_W" onclick="checarLetra('W')">W</button>
                <button id="tecla_X" onclick="checarLetra('X')">X</button>
                <button id="tecla_Y" onclick="checarLetra('Y')">Y</button>
                <button id="tecla_Z" onclick="checarLetra('Z')">Z</button>
                <button id="reiniciar" onclick="reiniciarJogo()">&nbsp;</button>
            </div>
        </div>
        
        <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel"></h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span class="modal-close" aria-hidden="true">&times;</span>
                        </button>
                    </div>
                <div class="modal-body" id="modal-text"></div>
                <div class="modal-footer">
                    <button type="button" class="modal-button" onclick="reiniciarJogo()">Continuar</button>
                </div>
                </div>
            </div>
        </div>
